<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Reviews</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Game Reviews</h1>
    <div>
        <a href="{{ url_for('add_review') }}">Add a New Review</a>
        {% if reviews %}
            <ul>
            {% for review in reviews %}
                <li>
                    <strong>Game:</strong> {{ review.game }}<br>
                    <strong>Review:</strong> {{ review.review }}<br>
                    <strong>Rating:</strong> {{ review.rating }}<br><br>
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No reviews available.</p>
        {% endif %}
    </div>
</body>
</html>
