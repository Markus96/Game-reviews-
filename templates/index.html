<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Reviews</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>
            <img src="{{ url_for('static', filename='images/Logo.jpg') }}" alt="Site Logo">
            Game Reviews Hub
        </h1>
    </header>

    <!-- Link to Add a New Review -->
    <div>
        <a href="{{ url_for('add_review') }}">Add a New Review</a>
    </div>

    <!-- Display Game Reviews -->
    <section>
        {% if reviews %}
            <ul>
                {% for review in reviews %}
                    <li>
                        <h3>{{ review['game'] }}</h3>
                        <p><strong>Review:</strong> {{ review['review'] }}</p>
                        <p><strong>Rating:</strong> {{ review['rating'] }}</p>
                        <!-- Edit and Delete Links -->
                        <a href="{{ url_for('edit_review', review_id=review['_id']) }}">Edit</a> | 
                        <a href="{{ url_for('delete_review_route', review_id=review['_id']) }}" 
                           onclick="return confirm('Are you sure you want to delete this review?');">Delete</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No reviews available.</p>
        {% endif %}
    </section>
</body>
</html>
