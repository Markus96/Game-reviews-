<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>
        <!-- Use url_for to correctly reference static image -->
        <img src="{{ url_for('static', filename='images/Logo.jpg') }}" alt="Site Logo">
        Game Reviews Hub
    </h1>

    <form action="{{ url_for('add_review') }}" method="POST">
        <label for="game">Game Title:</label><br>
        <input type="text" id="game" name="game" required><br><br>

        <label for="review">Review Comment:</label><br>
        <textarea id="review" name="review" rows="4" cols="50" required></textarea><br><br>

        <label for="rating">Rating (1-5):</label><br>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>

        <input type="submit" value="Submit Review">
    </form>

    <br>
    <a href="{{ url_for('index') }}">Back to Reviews</a>
</body>
</html>
